# Some default env vars.

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
#env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1


# █▀ █▀█ █░█ █▀█ █▀▀ █▀▀
# ▄█ █▄█ █▄█ █▀▄ █▄▄ ██▄

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/hypr-config/animations.conf
source = ~/.config/hypr/hypr-config/keybindings.conf
source = ~/.config/hypr/hypr-config/windowrules.conf
source = ~/.config/hypr/hypr-config/autostart.conf
source = ~/.config/hypr/hypr-config/layout.conf
source = ~/.config/hypr/hypr-config/misc.conf
source = ~/.config/hypr/hypr-config/autostart.conf
source = ~/.config/hypr/hypr-config/monitors.conf # initially empty, to be configured by user and remains static
source = ~/.config/hypr/hypr-config/userprefs.conf # initially empty, to be configured by user and remains static
source = ~/.config/hypr/hypr-config/workspaces.conf

# Note: as userprefs.conf is sourced at the end, settings configured in this file will override the defaults

source = ~/.config/hypr/hypr-config/nvidia.conf # auto sourced vars for nvidia

exec = zapzap